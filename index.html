<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./images/rock.jpg" id="rock" class="selection" alt="">
    <img src="./images/paper.jpg" id="paper" class="selection" alt="">
    <img src="./images/scissor.jpg" id="scissor" class="selection" alt="">
    <div class="message-block">
        <h2 class="message"></h2>
    </div>
    <div class="score-block">
        <ul>
            <li><p>You:</p> <p class="player-score">0</p></li>
            <li ><p>CPU:</p> <p class="computer-score">0</p></li>
            
        </ul>
    </div>
    
    <script src="./RPS-Game.js"></script>
</body>
