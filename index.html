<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="selection-block">
        <img src="./images/rock.jpg" id="rock" class="selection" alt="" width="100" height="auto">
        <img src="./images/paper.jpg" id="paper" class="selection" alt="" width="100" height="auto">
        <img src="./images/scissor.jpg" id="scissor" class="selection" alt="" width="100" height="auto">
    </div>
    <div class="score-block">
        <h1>SCOREBOARD</h1>
        <ul>
            <li><p>You:</p> <p class="player-score score">0</p></li>
            <li ><p>CPU:</p> <p class="computer-score score">0</p></li>
            
        </ul>
    </div>
    <div class="message-block">
        <h2 class="message"></h2>
    </div>
    
    <script src="./RPS-Game.js"></script>
</body>
